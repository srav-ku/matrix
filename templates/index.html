<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Database - Phase 2 API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: white;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem 0;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box, .filter-select {
            padding: 0.8rem 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            min-width: 200px;
        }

        .search-box:focus, .filter-select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #FFD700;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 0.5rem;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .movie-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .movie-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .movie-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #FFD700;
        }

        .movie-year {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 0.5rem;
        }

        .movie-rating {
            background: #FFD700;
            color: #333;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 0.5rem;
        }

        .movie-genres {
            margin-bottom: 1rem;
        }

        .genre-tag {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            margin: 0.2rem 0.2rem 0.2rem 0;
        }

        .movie-plot {
            font-size: 0.9rem;
            line-height: 1.4;
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
        }

        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .page-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box, .filter-select {
                min-width: unset;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŽ¬ Movie Database</h1>
        <p>Phase 2 API - Complete Movie Collection</p>
    </div>

    <div class="container">
        <!-- Statistics -->
        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalMovies">-</div>
                <div class="stat-label">Total Movies</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalGenres">-</div>
                <div class="stat-label">Unique Genres</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalCast">-</div>
                <div class="stat-label">Cast Entries</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="yearRange">-</div>
                <div class="stat-label">Year Range</div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <input type="text" class="search-box" id="searchBox" placeholder="Search movies, directors, plots...">
            <select class="filter-select" id="genreFilter">
                <option value="">All Genres</option>
            </select>
            <select class="filter-select" id="yearFilter">
                <option value="">All Years</option>
            </select>
            <button class="btn" onclick="loadMovies()">Search</button>
            <button class="btn" onclick="clearFilters()">Clear</button>
        </div>

        <!-- Error display -->
        <div class="error" id="errorDisplay" style="display: none;"></div>

        <!-- Loading -->
        <div class="loading" id="loading">Loading movies...</div>

        <!-- Movies grid -->
        <div class="movies-grid" id="moviesGrid"></div>

        <!-- Pagination -->
        <div class="pagination" id="pagination" style="display: none;">
            <button class="btn" id="prevBtn" onclick="changePage(-1)">Previous</button>
            <div class="page-info" id="pageInfo"></div>
            <button class="btn" id="nextBtn" onclick="changePage(1)">Next</button>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let totalPages = 1;
        
        // Load initial data
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadGenres();
            loadYears();
            loadMovies();
        });

        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                document.getElementById('totalMovies').textContent = data.movies_total;
                document.getElementById('totalGenres').textContent = data.genres_total;
                document.getElementById('totalCast').textContent = data.cast_total;
                document.getElementById('yearRange').textContent = `${data.year_range.min} - ${data.year_range.max}`;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadGenres() {
            try {
                const response = await fetch('/api/genres');
                const data = await response.json();
                
                const genreFilter = document.getElementById('genreFilter');
                data.genres.forEach(genre => {
                    const option = document.createElement('option');
                    option.value = genre;
                    option.textContent = genre;
                    genreFilter.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading genres:', error);
            }
        }

        async function loadYears() {
            try {
                const response = await fetch('/api/years');
                const data = await response.json();
                
                const yearFilter = document.getElementById('yearFilter');
                data.years.forEach(year => {
                    const option = document.createElement('option');
                    option.value = year;
                    option.textContent = year;
                    yearFilter.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading years:', error);
            }
        }

        async function loadMovies(page = 1) {
            const loading = document.getElementById('loading');
            const moviesGrid = document.getElementById('moviesGrid');
            const errorDisplay = document.getElementById('errorDisplay');
            
            loading.style.display = 'block';
            moviesGrid.innerHTML = '';
            errorDisplay.style.display = 'none';
            
            try {
                const searchTerm = document.getElementById('searchBox').value.trim();
                const genre = document.getElementById('genreFilter').value;
                const year = document.getElementById('yearFilter').value;
                
                let url = `/api/movies?page=${page}&limit=12`;
                if (genre) url += `&genre=${encodeURIComponent(genre)}`;
                if (year) url += `&year=${encodeURIComponent(year)}`;
                if (searchTerm) url += `&search=${encodeURIComponent(searchTerm)}`;
                
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.movies && data.movies.length > 0) {
                    displayMovies(data.movies);
                    setupPagination(data.pagination);
                } else {
                    moviesGrid.innerHTML = '<div style="text-align: center; padding: 2rem; font-size: 1.2rem;">No movies found</div>';
                }
                
            } catch (error) {
                console.error('Error loading movies:', error);
                errorDisplay.textContent = `Error loading movies: ${error.message}`;
                errorDisplay.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }

        function displayMovies(movies) {
            const moviesGrid = document.getElementById('moviesGrid');
            
            moviesGrid.innerHTML = movies.map(movie => `
                <div class="movie-card">
                    <div class="movie-title">${movie.title}</div>
                    <div class="movie-year">${movie.year} â€¢ ${movie.runtime} min</div>
                    ${movie.rating ? `<div class="movie-rating">â˜… ${movie.rating}/10</div>` : ''}
                    <div class="movie-genres">
                        ${movie.genres.map(genre => `<span class="genre-tag">${genre}</span>`).join('')}
                    </div>
                    ${movie.director ? `<div style="margin-bottom: 0.5rem;"><strong>Director:</strong> ${movie.director}</div>` : ''}
                    ${movie.plot ? `<div class="movie-plot">${movie.plot.substring(0, 150)}${movie.plot.length > 150 ? '...' : ''}</div>` : ''}
                </div>
            `).join('');
        }

        function setupPagination(pagination) {
            currentPage = pagination.page;
            totalPages = pagination.pages;
            
            const paginationDiv = document.getElementById('pagination');
            const pageInfo = document.getElementById('pageInfo');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            if (totalPages > 1) {
                paginationDiv.style.display = 'flex';
                pageInfo.textContent = `Page ${currentPage} of ${totalPages} (${pagination.total} total movies)`;
                prevBtn.disabled = currentPage === 1;
                nextBtn.disabled = currentPage === totalPages;
            } else {
                paginationDiv.style.display = 'none';
            }
        }

        function changePage(direction) {
            const newPage = currentPage + direction;
            if (newPage >= 1 && newPage <= totalPages) {
                loadMovies(newPage);
            }
        }

        function clearFilters() {
            document.getElementById('searchBox').value = '';
            document.getElementById('genreFilter').value = '';
            document.getElementById('yearFilter').value = '';
            currentPage = 1;
            loadMovies();
        }

        // Enter key search
        document.getElementById('searchBox').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                currentPage = 1;
                loadMovies();
            }
        });
    </script>
</body>
</html>
